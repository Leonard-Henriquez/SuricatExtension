<!DOCTYPE html>
<html>
  <head>
    <title>Suricat</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <script src="../js/popup.js" type="text/javascript"></script>
  </head>
  <body>
    <form>
      <div id="message">
        <p id="message-content" class="text-center">Please reload page</p>
      </div>
      <div id="authentication-form" class="text-center" style="display: none;">
        <h3 id="title" class="text-center">Authentication</h3>
        <input type="text" name="email" id="email" placeholder="email" class="form-control mb-2">
        <input type="password" name="password" id="password" placeholder="password" class="form-control mb-2">
        <button id="authenticate" class="btn btn-primary">Connect</button>
      </div>

    </form>
  </body>
</html>
